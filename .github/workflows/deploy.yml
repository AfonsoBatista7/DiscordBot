name: Build and Push

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

env:
  IMAGE_NAME: discord-bot

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract tag name
      id: extract_tag
      run: |
        echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        echo "OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        platforms: linux/arm64
        tags: |
          ghcr.io/${{ steps.extract_tag.outputs.OWNER }}/${{ env.IMAGE_NAME }}:${{ steps.extract_tag.outputs.TAG }}
          ghcr.io/${{ steps.extract_tag.outputs.OWNER }}/${{ env.IMAGE_NAME }}:latest

  cleanup:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      packages: write
    steps:
    - name: Delete old package versions
      uses: actions/delete-package-versions@v5
      with:
        package-name: ${{ env.IMAGE_NAME }}
        package-type: container
        min-versions-to-keep: 5
        delete-only-untagged-pre-release-versions: false
